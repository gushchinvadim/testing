<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Credit Card Validator</h1>
    
    <div class="card">
      <div class="payment-systems">
        <img src="img/visa.png" class="payment-system-icon" id="visa" alt="Visa">
        <img src="img/master.png" class="payment-system-icon" id="master" alt="MasterCard">
        <img src="img/maestro.png" class="payment-system-icon" id="maestro" alt="Maestro">
        <img src="img/unionpay.png" class="payment-system-icon" id="unionpay" alt="UnionPay">
        <img src="img/mir.png" class="payment-system-icon" id="mir" alt="Mir">
      </div>
      
      <input 
        type="text" 
        id="card-number" 
        placeholder="Введите номер карты" 
        maxlength="19"
        autocomplete="off"
      >
      
      <button id="validate-button">Click to Validate</button>
      
      <div id="result-message"></div>
    </div>
  </div>
  
  <script type="module" src="js/app.js"></script>
</body>
</html>
